## Required fields
# The main researchers involved working on the data, or the authors of the publication in priority order. May be a corporate/institutional or personal name.
authors:
  - "LastName1, GivenName1, Affiliation1"
  - "LastName2, GivenName2, Affiliation2"

#A name or title by which a resource is known.
title: ExampleTitle

#All additional information. It is a best practice to supply a description.
description: "Example Description"

keywords:
  - Neuroscience
  - Ephys

#Any rights information for this resource. Please provide both a license name and a link to the license
license:
  name: "BSD 3"
  url: "https://opensource.org/licenses/BSD-3-Clause"

## Optional Fields

